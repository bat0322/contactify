<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">

    <title>Contact Us</title>
    <meta name="description" content="Hack-a-Thing-2 Project">
    <meta name="author" content="Zack Johnson and Brian Tomasco">

    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="firstname" placeholder="Your name..">

      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lastname" placeholder="Your last name..">

      <label for="email">Email</label>
      <input type="text" id="email" name="email" placeholder="Your email">

      <label for="number">Phone Number</label>
      <input type="text" id="number" name="number" placeholder="Please enter your phone number as digits with no spaces">

      <button id="submit">Submit Contact Info</button>
      <button id="send">Send VCF</button>
    </div>

  </body>
</html>
